<app-layout>
  <router-outlet>
    <div class="row">
      <div class="col-md-12">
        <nb-card>
          <nb-card-header>
            <div class="text-center">
              <a href="/">
                <img src="{{appSettings.appLogo}}" class="rounded" alt="{{ appSettings.appTitle }}">
              </a>
            </div>
          </nb-card-header>
          <nb-card-body>
            <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
              <h2 class="title">404 Page Not Found</h2>
              <small class="sub-title">The page you were looking for doesn't exist</small>
              <button href="javascript:window.history.back()" type="button" class="btn btn-block btn-primary">
                Return to the previous page
              </button>
              <div class="mb-4 text-center"> OR </div>
              <button (click)="goToHome()" type="button" class="btn btn-block btn-primary">
                go back to your dashboard.
              </button>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </router-outlet>
</app-layout>
